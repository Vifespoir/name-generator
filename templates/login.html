{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <table>
      <tr>
        <td>Username:</td>
          <td><input type=text name=username></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type=password name=password></td>
      </tr>
    </table>
    <div class="centered">
      <input type=submit value=Login>
    </div>
  </form>
{% endblock %}
