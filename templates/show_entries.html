{% extends "layout.html" %}
{% block body %}
{% block request %}
{% endblock %}
<table class=names>
  {% for name in names %}
    <tr>
      <h2>{{ name[0] }} {{ name[1] }}</h2>
    </tr>
  {% else %}
    <tr><em>Unbelievable. No name generated here so far</em>
  {% endfor %}
</table>
{% endblock %}
