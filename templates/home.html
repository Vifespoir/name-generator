{% extends "base.html" %}
{% block content %}
<div class=jumbotron>
  <h1>French Name Generator</h1>
  <div class=nav>
    <a id="showGeneratorLink" href="{{ url_for('generate_names') }}">
      <h2>Generate names based on age range given.</h2>
    </a>
    {% if get_flashed_messages()[-1] %}
      <div class="alert alert-success" role="alert">{{ get_flashed_messages()[-1] }}</div>
    {% endif %}
    {% block body %}
    {% endblock %}
  </div>
</div>
{% endblock %}
